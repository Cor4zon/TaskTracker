{% extends "base.html" %}
{% load static %}

{% block content %}

<h1> Personal data </h1>

<div class="col-md-4">
    <div class="card mb-2">

        <img src="{% static personal_data.photo %}" height="300", width="200">
        <div class="card-body">

            <p>{{personal_data.email}}</p>
            <p>{{personal_data.phone}}</p>
            <p>{{personal_data.position}}</p>
        </div>
    </div>
</div>
{% endblock %}
